---
name: 🔎 Lint

on:
  workflow_call:
    inputs:
      pr-number:
        description: Pull request number for the concurrency group
        type: string
        required: true
      github-token:
        description: GitHub token to report super-linter/super-linter GH action status checks
        type: string
        required: true

concurrency:
  group: lint-PR-${{ inputs.pr-number }}
  cancel-in-progress: true

permissions: {}

jobs:
  lint:
    name: 🔎 Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: 📥️ Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: 🗑️ remove files to ignore
        run: |
          rm CHANGELOG.md
          rm version.json

      - name: 📃 Super-linter
        uses: super-linter/super-linter@v7.1.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ inputs.github-token }}
